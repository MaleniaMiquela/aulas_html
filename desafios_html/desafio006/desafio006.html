<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. 
    Passe o mouse sobre os termos para descobrir qual tag ultilizar em cada caso.</p>
<ul>
    <li><abbr title="use a tag &lt p &gt">Parágrafos</abbr></li>
    <li><abbr title="use a tag &lt title &gt">Títulos</abbr></li>
    <li><abbr title="use a tag &lt img src= alt= &gt">Imagens</abbr></li>
    <li><abbr title="use a tag &lt abbr &gt">Abreviações</abbr></li>
    <li><abbr title="use a tag &lt code &gt">Códigos-fonte</abbr></li>
    <li><abbr title="use a tag &lt ol &gt">Listas numeradas</abbr></li>
    <li><abbr title="use a tag &lt ul &gt">Listas com demarcadores</abbr></li>
</ul>
</body>
</html>
